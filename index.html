<!DOCTYPE html>
<html>
  <head>
 
    <title>Hello COLLADA World!! • A-Frame</title>
    <meta name="description" content="Hello COLLADA World! • A-Frame">    
    <meta charset="utf-8">
    
  <script src="https://aframe.io/releases/0.2.0/aframe.min.js"></script>
  </head>
  <body>
     // <a-scene canvas="height: 1200; width: 1200">
       
    </a-scene>
    <a-assets>
                  <a-asset-item id="collada" src="COLLADA.dae"></a-asset-item>
    </a-assets>
    
        <a-scene fog="type: linear; near: 2; far: 25; color: white"></a-scene>
        <a-entity light="type: hemisphere; color: #FFF; groundColor: #000; intensity: 1"></a-entity>
        <a-plane rotation="90 0 0" width="1000" height="1000" color="#669900"></a-plane> 
     
    
        <a-entity position="1.5 .25 1" collada-model="#collada"></a-entity>  
        <a-sphere position="0 1.25 -.5" radius="1.25" color="#EF2D5E"></a-sphere>
        <a-box position="-1 0.5 0" rotation="0 45 0" width="1" height="1" depth="1" color="#4CC3D9"></a-box>
        <a-cylinder position="1 0.75 .5" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
        // <a-plane position="-1 -.25 -4" rotation="30 20 45" width="20" height="2"
               color="#F16745"></a-plane>
    
        <a-sky color="b0e0e6"></a-sky>
        <a-light type="directional" color="#f0f8ff" intensity="0.2" position="-1 2 1"></a-light>
        <a-light type="ambient" color="#fff"></a-light>
    
    </a-scene>
     
  </body>
</html>
