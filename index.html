<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello COLLADA World!! • A-Frame</title>
    <meta name="description" content="Hello COLLADA World! • A-Frame">    
   
    
  <script src="https://aframe.io/releases/0.2.0/aframe.min.js"></script>
  </head>
  <body>
       
    <a-scene canvas="height: 50; width: 50"></a-scene>
    <a-assets>
                  <a-asset-item id="collada" src="COLLADA.dae"></a-asset-item>
    </a-assets>
    
       
        <a-entity light="type: hemisphere; color: #FFF; groundColor: #000; intensity: 1"></a-entity>
        <a-entity position="1.5 .25 2" collada-model="#collada"></a-entity>  
        <a-sphere position="0 1.25 -.25" radius="1.50" color="#EF2D5E"></a-sphere>
        <a-box position="-1 0.5 0" rotation="0 45 0" width="1" height="1" depth="1" color="#4C4870"></a-box>
        <a-cylinder position="1 0.75 1.5" radius="0.5" height="1.5" color="#AE99C7"></a-cylinder>
        <a-plane position="-1 -.25 -4" rotation="90 0 -4" width="100" height="90" color="#99C7C5"></a-plane> 
       
        <a-sky color="b0e0e6"></a-sky>
        <a-light type="directional" color="#f0f8ff" intensity="0.1" position="-2 2 1"></a-light>
        <a-light type="ambient" color="#fff"></a-light>
    
    </a-scene>
     
  </body>
</html>
