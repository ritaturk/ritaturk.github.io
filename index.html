<!DOCTYPE html>
<html>
  <head>
 
    <title>Hello COLLADA World!! • A-Frame</title>
    <meta name="description" content="Hello COLLADA World! • A-Frame">    
    <meta charset="utf-8">
  <script src="https://aframe.io/releases/0.2.0/aframe.min.js"></script>
  </head>
  <body>
    <div>
   

     <a-scene>
       
                <a-assets>
                  <a-asset-item id="myCanvas" width="1500" height="600" style="border:1px solid #000000;"></a-asset-item>
                  <a-asset-item id="collada" src="COLLADA.dae"></a-asset-item>
                </a-assets>
      <a-entity canvas="myCanvas"</a-entity>  
       <a-entity position="1.5 .25 1" collada-model="#collada"></a-entity>  
       <a-sphere position="0 1.25 -.5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cube position="-1 0.5 0" rotation="0 45 0" width="1" height="1" depth="1" color="#4CC3D9"></a-cube>
      <a-cylinder position="1 0.75 .5" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
    
      <a-sky color="#ECECEC"></a-sky>
      </canvas>
    </a-scene>
     
    </div>
  </body>
</html>
